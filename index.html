<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Add-In</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #005a9e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            cursor: pointer;
            margin: 5px 0;
        }

        .expandable > span {
            font-weight: bold;
        }

        .expandable > span:before {
            content: '+';
            margin-right: 8px;
        }

        .expandable.open > span:before {
            content: '-';
        }

        .clickable {
            padding-left: 20px;
            font-size: 14px;
            margin: 4px 0;
            border-left: 2px solid #ddd;
            cursor: grab;
        }

        .clickable:hover {
            text-decoration: underline;
            color: #0078d7;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div id="login-container" class="container">
        <h1>Enter Your Credentials</h1>
        <input type="email" id="email-input" placeholder="Enter email address" />
        <input type="password" id="password-input" placeholder="Enter password" />
        <button onclick="validateCredentials()">Submit</button>
        <p id="error-message" style="color: red; display: none;"></p>
    </div>

    <!-- Add-In Content -->
    <div id="add-in-content" class="container hidden">
        <h1>Merge Fields</h1>
        <ul>
            <li class="expandable">
                <span>Do</span>
                <ul class="hidden">
                    <li class="expandable">
                        <span>Landlord</span>
                        <ul class="hidden">
                            <li class="clickable" data-field="{{LandlordName}}">Landlord name</li>
                            <li class="clickable" data-field="{{LandlordAddress1}}">Address line 1</li>
                            <li class="clickable" data-field="{{LandlordAddress2}}">Address line 2</li>
                            <li class="clickable" data-field="{{LandlordAddress3}}">Address line 3</li>
                            <li class="clickable" data-field="{{LandlordAddress4}}">Address line 4</li>
                            <li class="clickable" data-field="{{LandlordPostcode}}">Postcode</li>
                        </ul>
                    </li>
                    <li class="expandable">
                        <span>Property</span>
                        <ul class="hidden">
                            <li class="clickable" data-field="{{PropertyAddress}}">Address</li>
                            <li class="clickable" data-field="{{PropertyArea}}">Area</li>
                        </ul>
                    </li>
                    <li class="expandable">
                        <span>Tenant</span>
                        <ul class="hidden">
                            <li class="clickable" data-field="{{TenantName}}">Name</li>
                            <li class="clickable" data-field="{{TenantAddress}}">Address</li>
                            <li class="clickable" data-field="{{RentAmount}}">Rent amount</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        // Email and Password Validation
        function validateCredentials() {
            const email = document.getElementById("email-input").value;
            const password = document.getElementById("password-input").value;
            const errorMessage = document.getElementById("error-message");

            // Check credentials
            if (email === "justin.adam@focus-property.co.uk" && password === "jimmy") {
                // Show the main content and hide the login container
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("add-in-content").classList.remove("hidden");
            } else {
                // Show an error message
                errorMessage.style.display = "block";
                errorMessage.textContent = "Invalid email or password. Please try again.";
            }
        }

        // Drag-and-Drop Functionality
        document.addEventListener("DOMContentLoaded", () => {
            // Make fields draggable
            document.querySelectorAll(".clickable").forEach(item => {
                item.setAttribute("draggable", true);
                item.addEventListener("dragstart", (event) => {
                    event.dataTransfer.setData("text/plain", item.dataset.field);
                    console.log(`Dragging: ${item.dataset.field}`);
                });
            });

            // Allow dropping in the Word document
            document.body.addEventListener("dragover", (event) => {
                event.preventDefault(); // Allow dragover
            });

            document.body.addEventListener("drop", async (event) => {
                event.preventDefault(); // Prevent default drop behavior

                const field = event.dataTransfer.getData("text/plain"); // Get the dragged field
                if (field) {
                    try {
                        await Word.run(async (context) => {
                            const selection = context.document.getSelection();

                            // Insert the dragged field at the cursor or selection
                            selection.insertText(field, Word.InsertLocation.replace);

                            await context.sync(); // Sync changes with Word
                            console.log(`Dropped and inserted: ${field}`);
                        });
                    } catch (error) {
                        console.error("Error inserting merge field:", error);
                    }
                }
            });
        });
    </script>
</body>
</html>
